<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header page__header">
      <img src="./image/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

      <section class="profile page__profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" value="" class="profile__edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" value="" class="profile__add-button"></button>
      </section>

      <section class="cards page__cards" id="cards">

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="overlay page__overlay" id="overlay-profile">
      <div class="overlay__popup">
        <h2 class="overlay__heading">Редактировать профиль</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-info" class="overlay__form">
          <fieldset class="overlay__info">
            <input type="text" name="popup-name" class="overlay__item overlay__item_profile_name"
              placeholder="Ваше имя">
            <input type="text" name="popup-caption" class="overlay__item overlay__item_profile_caption"
              placeholder="Ваша профессия">
          </fieldset>
          <button type="submit" class="overlay__save">Сохранить</button>
        </form>
      </div>
    </section>



    <section class="overlay page__overlay" id="overlay-card">
      <div class="overlay__popup">
        <h2 class="overlay__heading">Новое место</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-info" class="overlay__form">
          <fieldset class="overlay__info">
            <input type="text" name="popup-name" class="overlay__item overlay__item_profile_name">
            <input type="text" name="popup-caption" class="overlay__item overlay__item_profile_caption">
          </fieldset>
          <button type="submit" class="overlay__save">Создать</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-image">
      <div class="overlay__open-image">
        <img src="" alt="" class="overlay__image">
        <h2 class="overlay__name"></h2>
        <button type="button" class="overlay__close" id="overlay-close"></button>
      </div>
    </section>

    <template id="new-card">
      <article class="card">
        <img src="" alt="" class="card__image">
        <button type="button" class="card__delete" id="card-delete"></button>
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </template>

  </div>

  <script src="./scripts/index.js"></script>

</body>

</html>
