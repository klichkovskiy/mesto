<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header page__header">
      <img src="./image/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

      <section class="profile page__profile">
        <img src="./image/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" value="" class="profile__edit-button"></button>
          <p class="profile__caption">Исследователь океана</p>
        </div>
        <button type="button" value="" class="profile__add-button"></button>
      </section>

      <section class="cards page__cards" id="cards">

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="overlay page__overlay" id="overlay-profile">
      <div class="overlay__popup">
        <h2 class="overlay__heading">Редактировать профиль</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-edit-profile" class="form" id="form-profile" novalidate>
          <fieldset class="form__fieldset">
            <label for="name-profile" class="form__field"></label>
            <input type="text" id="name-profile" name="name-profile" class="form__input" placeholder="Ваше имя"
              minlength="2" maxlength="40" required value="Жак-Ив Кусто">
            <span id="name-profile-error" class="name-profile-error form__input-error"></span>
            <label for="caption-profile" class="form__field"></label>
            <input type="text" id="caption-profile" name="caption-profile" class="form__input"
              placeholder="Ваша профессия" minlength="2" maxlength="200" required value="Жак-Ив Кусто">
            <span id="caption-profile-error" class="caption-profile-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-card">
      <div class="overlay__popup" id="overlay-popup-card">
        <h2 class="overlay__heading">Новое место</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-creation-card" class="form" id="form-card" novalidate>
          <fieldset class="form__fieldset">
            <label for="name-profile" class="form__field"></label>
            <input type="text" id="name-card" name="name-card" class="form__input" placeholder="Название" required
              minlength="2" maxlength="30">
            <span class="name-card-error form__input-error"></span>
            <label for="name-profile" class="form__field"></label>
            <input type="url" id="link-card" name="link-card" class="form__input" placeholder="Ссылка на картинку"
              required>
            <span class="link-card-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-image">
      <div class="overlay__open-image">
        <img src="#" alt="#" class="overlay__image">
        <h2 class="overlay__name">#</h2>
        <button type="button" class="overlay__close" id="overlay-close"></button>
      </div>
    </section>

    <template id="new-card">
      <article class="card">
        <img src="#" alt="" class="card__image">
        <button type="button" class="card__delete" id="card-delete"></button>
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like"></button>
        </div>
      </article>
    </template>

  </div>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>



</body>

</html>
