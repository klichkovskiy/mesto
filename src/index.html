<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>

<body class="body">

  <div class="page">

    <header class="header page__header">
      <img src="<%=require('./image/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="content">

      <section class="profile page__profile">
        <div class="profile__avatar">
          <img src="#" alt="Аватар" class="profile__img">
          <button type="button" value="" class="profile__avatar-edit"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button type="button" value="" class="profile__edit-button"></button>
          <p class="profile__caption"></p>
        </div>
        <button type="button" value="" class="profile__add-button"></button>
      </section>

      <section class="cards page__cards" id="cards">

      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>

    <section class="overlay page__overlay" id="overlay-profile">
      <div class="overlay__popup">
        <h2 class="overlay__heading">Редактировать профиль</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-edit-profile" class="form" id="form-profile" novalidate>
          <fieldset class="form__fieldset">
            <label for="name-profile" class="form__field"></label>
            <input type="text" id="name-profile" name="name" class="form__input" placeholder="Ваше имя" minlength="2"
              maxlength="40" required value="Жак-Ив Кусто">
            <span id="name-profile-error" class="name-profile-error form__input-error"></span>
            <label for="caption-profile" class="form__field"></label>
            <input type="text" id="caption-profile" name="about" class="form__input" placeholder="Ваша профессия"
              minlength="2" maxlength="200" required value="Исследователь океана">
            <span id="caption-profile-error" class="caption-profile-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-card">
      <div class="overlay__popup" id="overlay-popup-card">
        <h2 class="overlay__heading">Новое место</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-creation-card" class="form" id="form-card" novalidate>
          <fieldset class="form__fieldset">
            <label for="name-card" class="form__field"></label>
            <input type="text" id="name-card" name="name" class="form__input" placeholder="Название" required
              minlength="2" maxlength="30">
            <span class="name-card-error form__input-error"></span>
            <label for="link-card" class="form__field"></label>
            <input type="url" id="link-card" name="link" class="form__input" placeholder="Ссылка на картинку" required>
            <span class="link-card-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-delete-card">
      <div class="overlay__popup overlay__delete-card" id="overlay-popup-delete">
        <h2 class="overlay__heading">Вы уверены?</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-delete-card" class="form" id="form-delete" novalidate>
          <button type="submit" class="form__button">Да</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-avatar">
      <div class="overlay__popup" id="overlay-popup-avatar">
        <h2 class="overlay__heading">Обновить аватар</h2>
        <button type="button" class="overlay__close"></button>
        <form name="form-edit-avatar" class="form" id="form-avatar" novalidate>
          <fieldset class="form__fieldset">
            <label for="link-avatar" class="form__field"></label>
            <input type="url" id="link-avatar" name="link" class="form__input" placeholder="Ссылка на аватар" required>
            <span class="link-avatar-error form__input-error"></span>
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="overlay page__overlay" id="overlay-image">
      <div class="overlay__open-image">
        <img src="#" alt="#" class="overlay__image">
        <h2 class="overlay__name">#</h2>
        <button type="button" class="overlay__close" id="overlay-close"></button>
      </div>
    </section>

    <template id="new-card">
      <article class="card">
        <img src="#" alt="" class="card__image">
        <button type="button" class="card__delete" id="card-delete"></button>
        <div class="card__info">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like"></button>
          <p class="card__like-count"></p>
        </div>
      </article>
    </template>

  </div>

</body>

</html>
